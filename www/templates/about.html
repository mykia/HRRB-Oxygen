<ion-header-bar class="bar-positive">
      <h1 class="title">About</h1>
</ion-header-bar>

<ion-content>

      <div class="list">

        <div ng-repeat="item in people" 
      
           class="item item-thumbnail-left">

          <img ng-src="{{ item.image }}">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.title }}</h3>
        </div>

      </div>

   </ion-content>
